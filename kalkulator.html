<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1">

        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2">

        <button onclick="hitung('+')">Tambah</button>
        <button onclick="hitung('-')">Kurang</button>
        <button onclick="hitung('*')">Kali</button>
        <button onclick="hitung('/')">Bagi</button>

        <h3>Hasil:</h3>
        <div id="hasil"></div>
    </div>

    <script>
        // JavaScript untuk kalkulator
        function hitung(operator) {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = 0;

            switch (operator) {
                case '+':
                    hasil = angka1 + angka2;
                    break;
                case '-':
                    hasil = angka1 - angka2;
                    break;
                case '*':
                    hasil = angka1 * angka2;
                    break;
                case '/':
                    if (angka2 !== 0) {
                        hasil = angka1 / angka2;
                    } else {
                        hasil = 'Tidak bisa dibagi oleh nol';
                    }
                    break;
                default:
                    hasil = 'Operasi tidak valid';
                    break;
            }

            document.getElementById('hasil').innerHTML = hasil;
        }
    </script>
</body>
</html>
